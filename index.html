<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css" />
    <title>Controle de despesas</title>
  </head>
  <header>
    <div class="logo">
        <img src="./logo.webp" alt="Kenzie">
    </div>
  </header>
  <body>
    <main>
        <h2>Controle Financeiro</h2>

        <div class="container">
          <h4>Saldo Em Conta</h4>
          
          <h1 id="balance" class="balance">R$ 0.00</h1>
    
          <div class="inc-exp-container">
            <div>
              <h4>Receitas</h4>
              <p id="money-plus" class="money plus">R$0.00</p>
            </div>
    
            <div>
              <h4>Despesas</h4>
              <p id="money-minus" class="money minus">R$0.00</p>
            </div>
          </div>
    
          <h3>Transações</h3>
          
          <ul id="transactions" class="transactions">
            <!-- <li class="minus">
              Salário <span>-$400</span><button class="delete-btn">x</button>
            </li> -->
          </ul>
    
          <h3>Adicionar transação</h3>
          
          <form id="form">
            <div class="form-control">
              <label for="text">Descrição</label>
              <input autofocus type="text" id="text" placeholder="Exemplo: Conta de Luz, Salário, Ifood" />
            </div>
    
            <div class="form-control">
              <label for="amount">Valor <br />
                <small>(Caso queira cadastrar uma despesa insira um valor negativo)</small>
              </label>
              <input type="number" id="amount" placeholder="Valor da transação" />
            </div>
    
            <button class="btn">Adicionar</button>
          </form>
        </div>
    
        <script src="script.js"></script>
    </main> 
  </body>
</html>
